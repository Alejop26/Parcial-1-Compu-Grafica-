<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1 Punto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- 1 Fila -->

  <section class="top">
    <div class="squareT"></div>
    <div class="circleT"></div>
    <div class="second-squareT"></div>
  </section>

<!-- 2 Fila -->
  <section class="center">
    <div class="left">
      <div class="rectangleL"></div>
      <div class="inclinedL"></div>
      <div class="second-rectangleL"></div>
    </div>
    <div class="middle">
      <div class="first-middle"></div>
      <div class="second-middle"></div>
    </div>
  
    <div class="right">
      <div class="circleR"></div>
      <div class="rectangleR"></div>
      <div class="second-rectangleR"></div>
    </div>
  </section>
  

<!-- 3 Fila --> 
  <section class="down">
    <div class="squareD"></div>
    <div class="inclinedD"></div>
    <div class="second-squareD"></div>
  </section>

</body>
</html>
