<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="vista_registro.css">
    <link rel="stylesheet" href="../headerStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>

</head>
<body>
    <header>
        <div class="logo-libreria">
            <a href="../vista_principal.html"><img src="../img/logoutp.png" alt="Logo UTP"></a>
        </div>
        <section class="header-container">
            <div class="info-page-container">
                <h1 class="title-libreria">Libreria UTP</h1>
                <div class="user-container">
                    <a id="btn-visitante">Visitante</a>
                    <a id="btn-login" href="../LogIn/vista_login.html">Login</a>
                    <div class="img-container">
                        <img alt="" src="">
                    </div>
                </div>
            </div>

            <nav>
                <section class="subpages-container">
                    <a id="noticias-section" href="#">Noticias</a>
                    <a id="libros-section" href="#">Libros</a>
                </section>
                <div class="search-section">
                    <div class="search-container">
                        <span class="material-symbols-outlined">search</span>
                        <input type="search" placeholder="Buscar Libros...">
                        <span class="material-symbols-outlined">mic</span>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!--Publicidad-->
        <section class="publicidad-section">
            <div class="publicidad-container">
                <div class="publicidad-img-container">
                    <img alt="Publicidad1" src="../img/publicidad-1.jpg">
                </div>
                <a href="#" class="title-publicidad">Inteligencia Artificial Aplicada en las Empresas</a>
            </div>

            <div class="publicidad-container">
                <div class="publicidad-img-container">
                    <img alt="Publicidad2" src="../img/publicidad-2.jpg">
                </div>
                <a href="#" class="title-publicidad">El CDTA de la Universidad Tecnológica de Pereira, la gran apuesta para el desarrollo agroindustrial de la región y el país</a>
            </div>
        </section>


         <!--Registro-->
        <section class="register-section">
            <div class="login-container">
                <a>Ya tienes cuenta?</a>
                <a id="btn-login-register-view" href="../LogIn/vista_login.html">Iniciar sesión</a>
            </div>

            <div class="register-container">
                <form>
                    <fieldset>
                        <legend>Registrarse</legend>

                        <div class="inputs-container">
                            <div class="input-container">
                                <label for="cedula-input">Cedula:</label>
                                <input type="email" id="cedula-input" name="cedula-input" placeholder="Cedula">
                            </div>

                            <div class="input-container">
                                <label for="nombres-input">Nombres:</label>
                                <input type="email" id="nombres-input" name="nombres-input" placeholder="Nombres">
                            </div>

                            <div class="input-container">
                                <label for="apellidos-input">Apellidos:</label>
                                <input type="email" id="apellidos-input" name="apellidos-input" placeholder="Apellidos">
                            </div>

                            <div class="input-container">
                                <label for="fecha-nacimiento-input">Fecha Nacimiento:</label>
                                <input type="date" id="fecha-nacimiento-input" name="fecha-nacimiento-input" placeholder="Fecha nacimiento">
                            </div>

                            <div class="input-container">
                                <label for="correo-input">Correo:</label>
                                <input type="email" id="correo-input" name="correo-input" placeholder="Correo">
                            </div>

                            <div class="input-container">
                                <label for="contraseña-input">Contraseña:</label>
                                <input type="password" id="contraseña-input" name="contraseña-input" placeholder="Contraseña">
                            </div>

                            <div class="input-container">
                                <label for="confirmar-contraseña-input">Confirmar contraseña:</label>
                                <input type="password" id="confirmar-contraseña-input" name="confirmar-contraseña-input" placeholder="Contraseña">
                            </div>
                        </div>

                        <p class="message"></p>

                        <div class="btn-container"><button type="submit" id="btn-register-submit">Registrarse</button></div>
                    </fieldset>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
